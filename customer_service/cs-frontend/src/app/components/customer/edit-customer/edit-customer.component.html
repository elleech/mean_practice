<div class="alert alert-success text-center" *ngIf="submitted">
  Success
</div>

<div class="alert alert-danger text-center" *ngIf="submitted === false">
  {{ errorMessage.error }}
</div>

<div class="container">
  <form [formGroup]="editCustomerForm">
    <div class="row">
      <div class="form-group col">
        <small class="text-info">username cannot be altered</small>
        <input
          type="text"
          class="form-control"
          placeholder="{{ editCustomerForm.get('username').value }}"
          value="{{ editCustomerForm.get('username').value }}"
          formControlName="username"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="{{ editCustomerForm.get('firstname').value }}"
          value="{{ editCustomerForm.get('firstname').value }}"
          formControlName="firstname"
          [class.is-invalid]="
            editCustomerForm.get('firstname').invalid &&
            editCustomerForm.get('firstname').touched
          "
        />
        <div
          *ngIf="
            editCustomerForm.get('firstname').invalid &&
            editCustomerForm.get('firstname').touched
          "
        >
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('firstname').errors.required"
          >
            firstname is required
          </small>
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('firstname').errors.pattern"
          >
            firstname must be letters only
          </small>
        </div>
      </div>

      <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="{{ editCustomerForm.get('lastname').value }}"
          value="{{ editCustomerForm.get('lastname').value }}"
          formControlName="lastname"
          [class.is-invalid]="
            editCustomerForm.get('lastname').invalid &&
            editCustomerForm.get('lastname').touched
          "
        />
        <div
          *ngIf="
            editCustomerForm.get('lastname').invalid &&
            editCustomerForm.get('lastname').touched
          "
        >
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('lastname').errors.required"
          >
            lastname is required
          </small>
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('lastname').errors.pattern"
          >
            lastname must be letters only
          </small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <input
          type="text"
          class="form-control"
          placeholder="{{ editCustomerForm.get('address').value }}"
          value="{{ editCustomerForm.get('address').value }}"
          formControlName="address"
          [class.is-invalid]="
            editCustomerForm.get('address').invalid &&
            editCustomerForm.get('address').touched
          "
        />
        <div
          *ngIf="
            editCustomerForm.get('address').invalid &&
            editCustomerForm.get('address').touched
          "
        >
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('address').errors.required"
          >
            address is required
          </small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <input
          type="tel"
          class="form-control"
          placeholder="{{ editCustomerForm.get('phone').value }}"
          value="{{ editCustomerForm.get('phone').value }}"
          formControlName="phone"
          maxlength="10"
          [class.is-invalid]="
            editCustomerForm.get('phone').invalid &&
            editCustomerForm.get('phone').touched
          "
        />
        <div
          *ngIf="
            editCustomerForm.get('phone').invalid &&
            editCustomerForm.get('phone').touched
          "
        >
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('phone').errors.required"
          >
            phone is required
          </small>
          <small
            class="text-danger"
            *ngIf="
              editCustomerForm.get('phone').errors.minlength ||
              editCustomerForm.get('phone').errors.pattern
            "
          >
            phone must be 10 digits
          </small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <input
          type="email"
          class="form-control"
          placeholder="{{ editCustomerForm.get('email').value }}"
          value="{{ editCustomerForm.get('email').value }}"
          formControlName="email"
          [class.is-invalid]="
            editCustomerForm.get('email').invalid &&
            editCustomerForm.get('email').touched
          "
        />
        <div
          *ngIf="
            editCustomerForm.get('email').invalid &&
            editCustomerForm.get('email').touched
          "
        >
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('email').errors.required"
          >
            email is required
          </small>
          <small
            class="text-danger"
            *ngIf="editCustomerForm.get('email').errors.pattern"
          >
            please enter valid email
          </small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="btn-toolbar col-auto ml-auto">
        <div class="btn-group mr-3">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSubmit()"
            [disabled]="!editCustomerForm.valid"
          >
            SUBMIT
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            CANCEL
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
